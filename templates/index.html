<!DOCTYPE html>
<html lang="en" ng-app="foodApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../bower_components/angular-ui-grid/ui-grid.css" rel="stylesheet" />
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="../styles/styles.css" />
    </head>

    <body>
        <article class="container-fluid">
            <header class="container jumbotron">
                <div class="row">
                    <h2 style="margin-top:0" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">FOOD REPORTS</h2>
                    <nav class="col-sm-8 col-md-8 col-lg-8 hidden-xs">
                        <ul class="nav nav-pills pull-right">
                            <li>
                                <a ui-sref="main.list">List of Foods</a>
                            </li>
                            <li>
                                <a ui-sref="main.favorite">List of Fav Foods</a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="col-xs-12 visible-xs">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a ui-sref="main.list">List of Foods</a>
                            </li>
                            <li>
                                <a ui-sref="main.favorite">List of Fav Foods</a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </header>
            <section class="container">
                <div class="row" ng-if="errorField">
                    <div class="alert alert-danger">
                        <strong ng-bind="errorMessage"></strong>
                    </div>
                </div>
                <div class="row" ui-view=""></div>
            </section>
            <footer class="container"></footer>
        </article>

        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>

        <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-ui-grid/ui-grid.js"></script>

        <script src="../scripts/app.js"></script>
        <script src="../scripts/services/URLService.js"></script>
        <script src="../scripts/services/APIService.js"></script>
        <script src="../scripts/services/ListService.js"></script>
        <script src="../scripts/services/ReportService.js"></script>
        <script src="../scripts/services/FavoriteService.js"></script>

        <script src="../scripts/controllers/MainController.js"></script>
        <script src="../scripts/controllers/ListController.js"></script>
        <script src="../scripts/controllers/ReportController.js"></script>
        <script src="../scripts/controllers/FavoriteController.js"></script>
    </body>
</html>
